<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Incharge Login - Smart Bus Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üöç Bus Incharge Login</h1>
            <p>Access your bus attendance management dashboard</p>
        </div>

        <!-- Login Form -->
        <div class="form-container">
            <div class="form-box">
                <div class="form-title">
                    <h2>Welcome Back!</h2>
                    <p>Sign in to your account</p>
                </div>

                <form action="{{ url_for('incharge_login') }}" method="POST">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" name="username" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Login</button>

                    <!-- Error Message -->
                    {% if error %}
                    <div class="error-message">
                        {{ error }}
                    </div>
                    {% endif %}
                </form>

                <!-- Signup Link -->
                <div class="link-text">
                    <p>Don't have an account? <a href="{{ url_for('incharge_signup') }}">Sign up here</a></p>
                </div>

                <!-- Back to Home -->
                <div class="link-text">
                    <p><a href="{{ url_for('index') }}">‚Üê Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
