<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Smart Bus Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 Student Login</h1>
            <p>Check your attendance status</p>
        </div>

        <div class="form-container">
            <div class="form-box">
                <div class="form-title">
                    <h2>Welcome Back, Student!</h2>
                    <p>Enter your roll number to continue</p>
                </div>

                {% if message %}
                <div class="success-message">
                    {{ message }}
                </div>
                {% endif %}

                <form action="{{ url_for('student_login') }}" method="POST">
                    <div class="form-group">
                        <label class="form-label">University Roll Number</label>
                        <input type="text" class="form-input" name="roll_number" placeholder="Enter your roll number" required>
                    </div>

                     <!-- Find the form and ADD this code after the roll number field -->
<div class="form-group">
    <label class="form-label">Password</label>
    <input type="password" class="form-input" name="password" placeholder="Enter your password" required>
</div>
                    

                    <button type="submit" class="btn btn-primary btn-full">Login</button>

                    {% if error %}
                    <div class="error-message">
                        {{ error }}
                    </div>
                    {% endif %}
                </form>

                <div class="link-text">
                    <p>New student? <a href="{{ url_for('student_signup') }}">Sign up here</a></p>
                </div>

                <div class="link-text">
                    <p><a href="{{ url_for('index') }}">← Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
